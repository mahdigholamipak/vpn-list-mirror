name: Accumulate VPN List

on:
  schedule:
    - cron: '0 * * * *' # اجرا در هر ساعت
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install requests
        run: pip install requests

      - name: Run Collector Script
        run: python collector.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'VPN Collector Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add server_list.csv
          if git diff --staged --quiet; then
            echo "No new servers found or updated."
          else
            git commit -m "Update VPN list: $(date)"
            git push
          fi